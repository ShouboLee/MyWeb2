<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>照片浏览器</title>
    <link href="../CSS/PicBro.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        var j = 1;
        // next picture
        function theNext() {
            j++;
            if (j == 17) {
                window.alert("已经是最后一张。", "提示");
                clearInterval(timerId);
                j = 16;
            }
            var source = "photo" + j + ".jpg";
            var placeholder = document.getElementById("myimage");
            placeholder.setAttribute("src", source);
        }
        // 上一张照片
        function theLast() {
            j--;
            if (j == 0) {
                window.alert("已经是第一张。", "提示");
                j = 1;
            }
            var source = "photo" + j + ".jpg";
            var placeholder = document.getElementById("myimage");
            placeholder.setAttribute("src", source);
        }
        // 切换图片
        function selPic(i) {
            var source = "photo" + i + ".jpg";
            var placeholder = document.getElementById("myimage");
            placeholder.setAttribute("src", source);
            j = i;
        }
        // 自动切换
        var timerId;
        function autoChange() {
            timerId = setInterval("theNext()", 2000);
        }
        // 停止切换
        function stopChange() {
            clearInterval(timerId);
        }
    </script>
</head>

<body>
    <h1 id="title">The Browser 照片浏览</h1>
    <div id=img>
        <p>
            <img src="../img/photo1.jpg" id="myimage" width=600 height=400 onclick="theNext()" />
        </p>
        <form>
            <input type="button" value="下一张" onclick="theNext()" />
            <input type="button" value="上一张" onclick="theLast()" />
            <input type="button" value="自动切换" onclick="autoChange()" />
            <input type="button" value="停止切换" onclick="stopChange()" />
        </form>
    </div>
